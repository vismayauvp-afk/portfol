<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .three {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 380px;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: white;
        }

        .three img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e6ccff;
            margin-bottom: 15px;
        }

        .three h1 {
            margin: 10px 0 5px;
        }

        .three h3 {
            font-weight: normal;
            color: #d9b3ff;
            margin-bottom: 15px;
        }

        .three p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .three button {
            margin: 6px;
            padding: 10px 18px;
            background: #e6ccff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .three button:hover {
            background: #b366ff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="three">

        <img src="image.png">

        <h1>Hi, I'm Vismaya</h1>

        <h3>BTech Computer Science Student</h3>

        <p>
            I am a passionate Computer Science student interested in web development 
            and programming. I enjoy building creative and meaningful projects.
        </p>

        <button>LinkedIn</button>
        <button>GitHub</button>
        <button>Projects</button>

    </div>

</body>
</html>
